<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>АвтоГраф</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{css/styles.css}" />

</head>
<body>
<h1 class="header">Регистрация нового пользователя</h1>
<div class="login">
    <form method="POST" th:action="@{/register}" id="registerForm">
        <div class="form-group">
            <label for="username">Государственный регистрационный номер вашего автомобиля</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                   placeholder="Введите номер авто">
            <!--<small id="usernameHelp" class="form-text text-muted">Enter registration number</small>-->
        </div>
        <div class="form-group">
            <label for="password">Номер вашего телефона</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите телефон">
        </div>
        <div class="form-group">
            <label for="confirm">Подтвердите номер телефона </label>
            <input type="password" name="confirm" class="form-control" id = "confirm" placeholder="Подтвердите телефон"/>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <div th:if="${error}">
        Проверьте регистрационные данные
    </div>
</div>

</body>
</html>
